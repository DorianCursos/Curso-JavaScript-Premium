<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <main>
      <div class="card">
        <span id="advice-id" class="card__id">Advice #456</span>
        <p id="advice-text" class="card__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat officiis qui magnam
          atque sunt rem animi
        </p>
        <picture>
          <source media="(min-width: 768px)" srcset="./assets/images/pattern-divider-desktop.svg" />
          <source media="(min-width: 360px)" srcset="./assets/images/pattern-divider-mobile.svg" />
          <img src="./assets/images/pattern-divider-mobile.svg" alt="divider pattern" />
        </picture>
        <div id="button-generate" class="card__image-container">
          <img class="card__image" src="./assets/images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
